<!DOCTYPE HTML>
<html lang="en">
<head>
	<!-- Registration Form -->
	<meta charset="utf-8">
	<title>Site Registration Form</title>   
	<link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
<fieldset>
	<legend>Registration Form</legend>
	<form action="./reg_conf.htm" method="post">
	<label>First Name:</label><input type="text" id="FirstName" autofocus>
	<label>Last Name:</label> <input type="text" id="LastName"> <br>
	<label>Email Address:</label> <input type="text" id="Email" placeholder="you@email.com"><br>
	<label>Street: </label><input type="text" id="Street"><br>
	<label>City:</label> <input type="text" id="City">
	<label>State:</label> <input type="text" id="State">
	<label>Zip:</label> <input type="text" id="Zip"><br>
	<label>Password:</label> <input type="password" id="Password"><br>
	<label>Re-Enter Password:</label> <input type="password" id="passCheck"><br>
	<label>Phone #</label> <input type="text" placeholder="###-###-####" id="phone"><br>
	<label>Phone Type: </label>
	<select>
	<option value="mobile">Cell</option>
	<option value="home">Home</option>
	<option value="office">Office</option>
	</select><br>
	<label>Preferred Method of Contact:</label>
	<label>Text</label><input type="radio" name = "contactmethod" value="text" class="radio">
	<label>E-Mail</label><input type="radio" name = "contactmethod" value="email" class="radio">
	<label>Postal Mail</label><input type="radio" name = "contactmethod" value="postal" class="radio"><br>
	<label>I agree to the Terms of Service.</label><input type="checkbox" name = "tosagree" value="true" class="checkbox"><br>
	<br>
	<button type="submit" name="submitButton" class="button" formmethod="post">Submit</button>
	</form>
	
</fieldset>
</body>
</html>
