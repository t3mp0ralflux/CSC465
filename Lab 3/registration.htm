<!DOCTYPE HTML>
<html lang="en">
<head>
	<!-- Registration Form -->
	<meta charset="utf-8">
	<title>Site Registration Form</title>   
	<link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
<fieldset>
	<legend>Registration Form</legend>
	<label>First Name:</label><input type="text" id="FirstName" autofocus>
	<label>Last Name:</label> <input type="text" id="LastName">
	<br>
	<label>Email Address:</label> <input type="text" id="Email" placeholder="you@email.com"><br>
	<label>Street: </label><input type="text" id="Street"><br>
	<label>City:</label> <input type="text" id="City">
	<label>State:</label> <input type="text" id="State">
	<label>Zip:</label> <input type="text" id="Zip"><br>
	<label>Password:</label> <input type="password" id="Password"><br>
	<label>Re-Enter Password:</label> <input type="password" id="passCheck"><br>

	
</fieldset>
</body>
</html>
